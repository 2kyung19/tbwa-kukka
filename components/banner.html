  <body>
    <div class="temporary-container" >
    <iframe class="iframe__youtube" height="300" style="max-width: 1120px; width: 100%;" src="https://www.youtube.com/embed/FiZI8xd3qoY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      <div class="banner__container">
        <div class="banner__item--left">
          <div class="banner__image--left" >
          <h2 class="banner__item--title">꾸까 브랜드 이야기</h2>
          <p class="banner__item--description">꽃으로 라이프 스타일을 만들어가는</p>
          <p class="banner__item--description" >kukka의 문화를 소개해요.</p>
          <p class="banner__item--button" >Brand story</p>
        </div>
        </div>
        <div class="banner__item--right">
          <div class="banner__image--right" >
          <h2 class="banner__item--title" >꾸까 오프라인 쇼룸</h2>
          <p class="banner__item--description" >꽃을 가까이서 만져보고 향기도 맡아보고,</p>
          <p class="banner__item--description" >꽃 속에서 작은 휴식을 누릴 수 있는 kukka의 오프라인 쇼룸</p>
          <p class="banner__item--button" >꾸까 오프라인 쇼룸</p>
        </div>
        </div>
      </div>
      <div class="banner-carousel__container" >
        <div class="banner-carousel__header" >
        <h2>꾸까 브랜드 스토리</h2>
          <a href="#">더보기</a>
        </div>
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
          </ol>
            <div class="carousel-inner">
              <div class="carousel-item active banner-carousel__content--left">
                <div class="banner__item--wrapper" >
                  <h3 class="banner__item--title" >꾸까 브랜드 이야기</h3>
                  <p class="banner__item--description">꽃으로 라이프 스타일을 만들어가는</p>
                  <p class="banner__item--description" >kukka의 문화를 소개해요.</p>
                </div>
                <img class="d-block w-100" src="../images/banner-mobile-1.png" alt="First slide">
              </div>
              <div class="carousel-item banner-carousel__content--right">
              <div class="banner__item--wrapper" >
              <h3 class="banner__item--title" >꾸까 오프라인 쇼룸</h3>
              <p class="banner__item--description" >꽃을 가까이서 만져보고 향기도 맡아보고,</p>
              <p class="banner__item--description" >꽃 속에서 작은 휴식을 누릴 수 있는 kukka의 오프라인 쇼룸</p>
              </div>
              <img class="d-block w-100" src="../images//banner-mobile-2.png" alt="Second slide">
            </div>
          </div>
        </div>

      </div>

  </div>
